name: Deploy static content to Cloudflare Pages

on:
    # Runs on pushes targeting the default branch
    push:
        branches: ["main"]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            deployments: write
        name: Publish to Cloudflare Pages
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Set up Node.js and npm
              uses: actions/setup-node@v3
              with:
                  node-version: '16'  # 你可以根据需要选择其他版本

            - name: Install dependencies
              run: npm install

            - name: Build documentation
              run: npm run docs:build

            - name: Deploy to Cloudflare Pages
              run: npx wrangler@3 pages deploy "./docs/.vitepress/dist" --project-name="atc-vp-gh-cf-docs" --branch="main" --commit-dirty=true
              env:
                  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
